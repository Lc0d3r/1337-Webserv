<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>504 Gateway Timeout</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #333);
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 5rem;
      margin: 0;
      animation: glow 2s infinite alternate;
    }

    h2 {
      font-size: 1.5rem;
      margin: 10px 0 30px;
      opacity: 0.8;
    }

    img {
      width: 180px;
      margin: 20px 0;
      animation: bounce 2s infinite;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: #ffcc00;
      color: #000;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s ease-in-out, background 0.3s;
    }

    a:hover {
      transform: scale(1.1);
      background: #ffaa00;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffaa00, 0 0 20px #ff8800;
      }
      to {
        text-shadow: 0 0 20px #ffcc00, 0 0 30px #ffaa00, 0 0 40px #ff8800;
      }
    }
  </style>
</head>
<body>
  <h1>504</h1>
  <h2>Gateway Timeout</h2>
  <img src="../2.jpg" alt="Thumbs Up">

</body>
</html>
